version: 1
frontend:
  phases:
    preBuild:
      runtime-versions:
        nodejs: 20
      commands:
        - nvm use 20
        - npm install -g pnpm
        - pnpm install
        # Inject server envs into build-time .env.production for Next.js SSR (from Amplify env vars)
        - echo "GOOGLE_AI_API_KEY=$GOOGLE_AI_API_KEY" > .env.production
        - echo "NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL" >> .env.production
        - echo "SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY" >> .env.production
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/.cache
      - .next/cache
